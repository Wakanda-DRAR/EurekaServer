services:
  eureka-server:
    image: eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-network


  gestion-agua:
    image: gestion-agua
    container_name: gestion-agua
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - agua_db
    networks:
      - eureka-network


  agua_db:
    image: mysql:latest
    container_name: agua_db
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=agua_db
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    ports:
      - "3308:3306"
    networks:
      - eureka-network

networks:
  eureka-network:
    name: eureka-network