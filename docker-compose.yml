version: '3.8'

services:
  eureka-server:
    image: eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-network

  gestion-risiduos:
    image: gestion-residuos
    container_name: gestion-residuos
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - gestion_residuos_database
    networks:
      - eureka-network

  gestion_residuos_database:
    image: mysql:latest
    container_name: gestion_residuos_database
    environment:
     - MYSQL_ROOT_PASSWORD=admin
     - MYSQL_DATABASE=gestion_residuos_db
     - MYSQL_USER=admin
     - MYSQL_PASSWORD=admin
    ports:
      - "3307:3306"
    networks:
      - eureka-network

networks:
  eureka-network:
    name: eureka-network
